    <app-players (playersReady)="playersReady($event)" *ngIf="!players"></app-players>
    <app-matches *ngIf="players" [players]=players (winnerFound)="winnerFound($event)"></app-matches>
    
    <div *ngIf="winnerData">
        <h2 *ngIf="winnerData.winner">Winner is {{ winnerData.winner.name }}</h2>
        <dl *ngFor="let reason of winnerData.reasons">
            <dt>{{ reason.text }}</dt><dd *ngIf="reason.details">{{ reason.details }}</dd>
        </dl>
    </div>
